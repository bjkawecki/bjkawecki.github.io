<h1>Weblog</h1>
{% assign psize = site.posts | size %}
{% if psize == 0 %}
Kein Eintr√§ge vorhanden.
{% else %}
<div class="flex flex-col space-y-2.5">
    {% for post in paginator.posts %}
    <div class="flex flex-col px-4 py-4 space-y-1 bg-gray-100 rounded dark:bg-zinc-800">
        <div class="pb-0.5 text-sm font-medium text-gray-600 dark:text-gray-300">
            {{ post.date | date: "%d.%m.%Y" }} |
            <a href="/blog/category/{{ post.category | downcase | url_encode }}"
                class="font-medium text-gray-600 no-underline dark:hover:text-gray-200 hover:underline dark:text-gray-300">
                {{ post.category | capitalize }}
            </a>
        </div>
        <a href="{{ post.url }}" class="font-bold no-underline dark:text-emerald-500 text-blue2-600">
            <h2 class="font-bold w-fit hover:underline dark:text-emerald-500 text-blue2-600">
                {{ post.title }}
            </h2>
        </a>

    </div>
    {% endfor %}
</div>
{% endif %}
