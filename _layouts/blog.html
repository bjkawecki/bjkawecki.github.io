<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="text-gray-700 bg-gray-50 dark:bg-zinc-900 dark:text-gray-200">
    <main class="px-5 mx-auto mb-10 w-full md:px-0" aria-label="Content">
        <div class="flex flex-col mt-10 space-x-0 md:justify-center md:flex-row">
            
            <aside class="flex justify-center mb-3 md:w-1/3 md:mb-0">
                <div class="flex flex-col items-center">
                    <div class="mb-5">
                        <img src="/assets/img/profil.webp" class="object-cover h-48 rounded-full md:h-72">
                    </div>
                    <div class="flex flex-col items-center mb-2 space-y-0.5">
                        <div class="px-6 text-2xl font-medium md:px-0">
                            <a href="/">Björn Kawecki</a>
                        </div>
                        <div>Slawist und Webentwickler</div>
                    </div>
                    <div class="flex justify-center mb-6 space-x-2">
                        <a href="/"
                            class="{% if page.url == '/' or page.url contains '/page' %}font-bold {% endif %}text-blue2-600 hover:underline">Weblog</a><span>&middot;</span>
                        <a href="/projects/"
                            class="{% if page.url == '/projects/' %}font-bold {% endif %}text-blue2-600 hover:underline">Projekte</a>
                        <span>&middot;</span>
                        <a href="/about/"
                            class="{% if page.url == '/about/' %}font-bold {% endif %}text-blue2-600 hover:underline">Über
                            mich</a>
                    </div>
                    {% include footer.html %}
                </div>
            
            </aside>



            <div class="md:w-1/3" >
                <div
                    class="w-full prose prose-sm md:prose prose-a:text-blue2-600 prose-a:no-underline hover:prose-a:underline prose-headings:text-gray-700 prose-h2:mt-0 prose-h2:pb-5 prose-a:font-semibold dark:prose-headings:text-gray-200">
                    {{ content }}
                </div>
                {% include pagination.html %}
            </div>
        </div>
    </main>
</body>

</html>
