<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="bg-gray-50 text-gray-700 font-sans">
    <main class="w-full md:w-3/4 lg:w-4/5 xl:w-1/3 mx-auto px-5 md:px-0" aria-label="Content">
        <div class="flex flex-col justify-center mt-10 md:space-x-10 space-x-0">
            <div
                class="prose prose-a:text-blue2-600 prose-a:no-underline hover:prose-a:underline prose-headings:text-gray-700 prose-headings:font-bold">
                {% include header.html %}
                <h4>{{ page.date | date: "%d.%m.%Y" }} | {{ page.category }}</h4>
                <h1>{{ page.title }}</h1>
                {{ content }}
                {% include post_pagination.html %}
                {% include footer.html %}
            </div>
        </div>
    </main>
</body>

</html>
