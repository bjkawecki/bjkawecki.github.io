<div class="mt-10 flex items-center justify-center md:justify-normal">
    {% if paginator.previous_page %}
    <div class="flex items-center">
        <a href="{{ paginator.previous_page_path }}"
            class="text-white bg-blue2-600  focus:ring-2 focus:ring-blue2-500 font-medium rounded text-sm focus:outline-none hover:bg-blue2-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 fill-white hover:fill-white">
                <title>Vorherige Seite</title>
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </a>
    </div>
    {% endif %}
    <div class="px-3">
        Seite {{ paginator.page }} von {{ paginator.total_pages }}
    </div>
    {% if paginator.next_page %}
    <div class="flex items-center">
        <a href="{{ paginator.next_page_path }}"
            class="text-white bg-blue2-600  focus:ring-2 focus:ring-blue2-500 font-medium rounded text-sm focus:outline-none hover:bg-blue2-700">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 fill-white hover:fill-white">
                <title>NÃ¤chste Seite</title>
                <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
        </a>
    </div>
    {% endif %}
</div>
